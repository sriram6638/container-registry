# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sriram6638

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://sriram6638.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3a4546ffffea4852a13d6469431d7749 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_585838106bb74e309ef0908d8e682c4b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: sriram6638.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3a4546ffffea4852a13d6469431d7749 }}/hello-express:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sriram6638'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8ff211da1a9c4f81be373c27ee368217 }}
        images: 'sriram6638.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3a4546ffffea4852a13d6469431d7749 }}/hello-express:${{ github.sha }}'